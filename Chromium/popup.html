<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LetsWatchTogther | Netflix Enhancement</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        height: 400px;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #1a1b1e;
        color: #fff;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        padding: 24px;
        background: linear-gradient(135deg, #1db954, #1a9544);
        position: relative;
        overflow: hidden;
      }

      .header::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.1) 25%,
            transparent 25%
          ),
          linear-gradient(-45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%);
        background-size: 8px 8px;
        opacity: 0.3;
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .subtitle {
        font-size: 14px;
        opacity: 0.9;
        font-weight: 400;
      }

      .content {
        padding: 24px;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .button {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 20px;
        border: none;
        border-radius: 12px;
        background: #2c2d30;
        color: white;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .button:hover {
        background: #35363a;
        transform: translateY(-2px);
      }

      .button:active {
        transform: translateY(0);
      }

      .button::after {
        content: "";
        position: absolute;
        top: 50%;
        right: 16px;
        width: 24px;
        height: 24px;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="rgba(255,255,255,0.5)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>')
          no-repeat center;
        transform: translateY(-50%);
        opacity: 0.5;
        transition: transform 0.2s ease;
      }

      .button:hover::after {
        transform: translate(4px, -50%);
        opacity: 0.8;
      }

      .github-btn {
        background: #2ea043;
      }

      .github-btn:hover {
        background: #3fb950;
      }

      .coffee-btn {
        background: #ff5f5f;
      }

      .coffee-btn:hover {
        background: #ff7070;
      }

      .bug-btn {
        background: #2c2d30;
      }

      .footer {
        padding: 16px 24px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
        background: #1a1b1e;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .footer span {
        color: #1db954;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: rgba(29, 185, 84, 0.1);
        border-radius: 20px;
        font-size: 13px;
        color: #1db954;
        margin-top: 12px;
      }

      .status::before {
        content: "";
        width: 8px;
        height: 8px;
        background: #1db954;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(0.95);
          opacity: 1;
        }
      }
    </style>
  </head>
